<body class="bg">

  <section id="title">
    <div class="logo">
      <img src="./img/finlogo.png" alt="logo"> Eventify
  </div>
    <div class="menu">
      <a href="index.html" >Home</a>

        <a href="loginpg.html">Login</a>
</section>

<section id="hero">
  <div class="container">
    <h2><center>Create Event</center></h2>
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventStartDate">Event Start Date:</label>
      <input type="date" id="eventStartDate" name="eventStartDate" required>

      <label for="eventEndDate">Event End Date:</label>
      <input type="date" id="eventEndDate" name="eventEndDate" required>

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" name="eventTime" required>

      <label for="eventVenue">Event Venue:</label>
      <input type="text" id="eventVenue" name="eventVenue" required>

      <label for="eventDetails">Event Details:</label>
      <textarea id="eventDetails" name="eventDetails" required></textarea>

      <div class="containerbutton">
        <button id="btn">
            <p id="btnText">Submit</p>
            <div class="check-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
        </button>
    </div>
    <script type="text/javascript">
        const btn = document.querySelector("#btn");
        const btnText = document.querySelector("#btnText");

        btn.onclick = () => {
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");
        };
    </script>
    </form>
  </div>
</section>
